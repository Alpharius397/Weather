<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button><p style="color:white;-webkit-user-select: none; /* Safari */
            -ms-user-select: none;user-select: none;">_</p>
            <button class="fa-solid fa-arrows-rotate" id="refresh"></button>
        </div>
        <p id="re">
            <div class="other-info">
             <p>Other weather details:</p>
            </div>
           <p id="del"><br></p>
            <div class="other-info1">
              <form>
                <input type="checkbox" id="wind_speed" value="Wind Speed">
                <label for="wind_speed"> Wind Speed </label>
                <input type="checkbox" id="humi" value="humidity">
                <label for="humi"> Humidity </label>
                <input type="checkbox" id="wind_direction" value="Wind Direction">
                <label for="wind_direction"> Wind Direction </label>
                <input type="checkbox" id="pre" value="Pressure">
                <label for="pre"> Pressure </label>
              </form>
            </div>
        </p>

        <div class="not-found">
            <img src="images/404.jpg">
            <p>Invalid location!</p>
        </div>

        <div class="weather-box">
            <div class="date">
                <button class="fa-solid fa-arrow-left" id="left"></button>
                <p id="ddmmyy" style="padding-top: 10px;"></p>
                <button class="fa-solid fa-arrow-right" id="right"></button>
            </div>
            <img src="">
            <p class="temperature"></p><br>
            <p class="description"></p>
        </div>

        <div class="weather-details1">
        </div>

            <div class="weather-details2">
             </div>

             <div class="graph">
                <button id = "vis_data">Visualize Data</button>
             </div>

    </div>

    <div class="canvas">
        <div class="choice">
            <button class="fa-solid fa-x" id="exit"></button>
        </div>
        <div class="date">
            <button class="fa-solid fa-arrow-left" id="left-graph"></button>
            <p id="choice"></p>
            <button class="fa-solid fa-arrow-right" id="right-graph"></button>
        </div>
        <div class = 'chart_div'>
        <canvas id = "chart" style="width:100%;max-width: 900px;max-height: 350px;"></canvas>
        </div>
</div>

    <script src="https://kit.fontawesome.com/9709fae26f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="index.js"></script>
</body>

</html>
